
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhasa Periods - JHora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a5568;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .results {
            display: none;
        }
        
        .dhasa-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .dhasa-table th,
        .dhasa-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .dhasa-table th {
            background: #f7fafc;
            font-weight: bold;
            color: #4a5568;
        }
        
        .dhasa-table tr:hover {
            background: #f7fafc;
        }
        
        .planet-cell {
            font-weight: bold;
            color: #2d3748;
        }
        
        .date-cell {
            color: #4a5568;
        }
        
        .duration-cell {
            color: #38a169;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="nav-link">← Back to Home</a>
            <h1>⏰ Dhasa Periods</h1>
            <p>Calculate planetary periods and their influences</p>
        </div>
        
        <div class="card">
            <form id="dhasaForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date of Birth:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time of Birth:</label>
                        <input type="time" id="time" name="time" value="12:00" required step="1">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="place">Place of Birth:</label>
                        <input type="text" id="place" name="place" value="Chennai,IN" required>
                    </div>
                    <div class="form-group">
                        <label for="dhasa_type">Dhasa System:</label>
                        <select id="dhasa_type" name="dhasa_type" required>
                            <option value="vimsottari">Vimsottari Dhasa</option>
                            <option value="ashtottari">Ashtottari Dhasa (Coming Soon)</option>
                            <option value="yogini">Yogini Dhasa (Coming Soon)</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="latitude">Latitude:</label>
                        <input type="number" id="latitude" name="latitude" step="0.0001" value="13.0878" required>
                    </div>
                    <div class="form-group">
                        <label for="longitude">Longitude:</label>
                        <input type="number" id="longitude" name="longitude" step="0.0001" value="80.2785" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="timezone">Timezone (hours from GMT):</label>
                    <input type="number" id="timezone" name="timezone" step="0.5" value="5.5" required>
                </div>
                
                <button type="submit" class="btn">Calculate Dhasa Periods</button>
            </form>
            
            <div class="loading" id="loading">
                <p>Calculating dhasa periods...</p>
            </div>
            
            <div class="error" id="error"></div>
        </div>
        
        <div class="results" id="results">
            <div class="card">
                <h2 id="dhasaTitle">Dhasa Periods</h2>
                <table class="dhasa-table" id="dhasaTable">
                    <thead>
                        <tr>
                            <th>Planet</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Duration (Years)</th>
                        </tr>
                    </thead>
                    <tbody id="dhasaTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        // Set today's date as default
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
        
        document.getElementById('dhasaForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            try {
                const response = await fetch('/api/dhasa', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    displayResults(result);
                } else {
                    showError(result.error || 'An error occurred');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
            
            document.getElementById('loading').style.display = 'none';
        });
        
        function displayResults(data) {
            document.getElementById('dhasaTitle').textContent = 
                `${data.dhasa_type.charAt(0).toUpperCase() + data.dhasa_type.slice(1)} Dhasa Periods`;
            
            const tableBody = document.getElementById('dhasaTableBody');
            tableBody.innerHTML = '';
            
            data.periods.forEach(period => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="planet-cell">${period.planet}</td>
                    <td class="date-cell">${period.start_date}</td>
                    <td class="date-cell">${period.end_date}</td>
                    <td class="duration-cell">${period.duration_years} years</td>
                `;
                tableBody.appendChild(row);
            });
            
            document.getElementById('results').style.display = 'block';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
